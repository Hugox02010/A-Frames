<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primera Escena en A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- CÃ¡mara -->
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        
        <!-- Luz -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" position="-3 5 -4" intensity="0.5"></a-light>
        
        <!-- Esfera -->
        <a-sphere position="-1.3 0.5 -3" radius="0.3" color="#FFC65D"></a-sphere>
        
        <!-- Toro -->
        <a-torus position="-0.5 0.5 -3" radius="0.3" radius-tubular="0.05" color="#EF2D5E"></a-torus>
        
        <!-- Octaedro -->
        <a-entity geometry="primitive: octahedron; radius: 0.2" position="0.3 0.5 -3" color="#4CC3D9"></a-entity>
    </a-scene>
</body>
</html>
